version: '3.8'

services:
  lexi-scan-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexi-scan-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/ner_model_v1
      - TESSERACT_CMD=/usr/bin/tesseract
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

